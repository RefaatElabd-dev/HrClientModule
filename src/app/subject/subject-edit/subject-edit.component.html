<div class="col mb-4 border border-primary p-2">
    <div class="row mt-3">
        <div class="offset-2 col-xs-7">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group text-center">
                        <label for="name">Subject Name</label>
                        <input type="text" 
                               id="name" 
                               class="form-control" 
                               name="name" 
                               [ngModel]="subject.name" 
                               required>
                    </div>
                    <div ngModelGroup="subjectClass">
                        <div class="form-group text-center">
                            <label for="name">Subject Class Name</label>
                            <input type="text" 
                                   id="name" 
                                   class="form-control"
                                   name="name"
                                   [ngModel]="subject.subjectClass.name" 
                                   required>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success" style="margin-left: 10px;" [disabled]="!f.valid">
                            {{ editMode ? 'update': 'Add' }}</button>
                        <button type="button" class="btn btn-danger" *ngIf="editMode" (click)="onDelete()"
                            style="margin-left: 10px;">Delete</button>
                        <button type="button" class="btn btn-primary" (click)="onClear()"
                            style="margin-left: 10px;">Clear</button>
                    </div>
            </form>
        </div>
    </div>
</div>
