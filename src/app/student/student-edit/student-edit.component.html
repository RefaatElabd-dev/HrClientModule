<div class="row"
     style="margin-top: 10px;">
    <div class="offset-1 col-xs-11">
        <form [formGroup]="studentForm" (submit)="onSubmit()">
            <div class="row"
                 style="margin-bottom: 10px;">
                <div class="col-xs-12">
                    <button type="submit"
                            class="btn btn-success"
                            style="margin-left: 10px;"
                            [disabled]="studentForm.invalid"
                            >save</button>
                    <button type="button"
                            class="btn btn-danger"
                            style="margin-left: 10px;"
                            (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                               id="name"
                               formControlName="name"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" 
                               id="address"
                               formControlName="address"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="birthDate">Barth Date</label>
                        <input type="date" 
                               id="birthDate"
                               formControlName="birthDate"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="emailAddress"></label>
                        <input type="text" 
                               id="emailAddress"
                               formControlName="emailAddress"
                               class="form-control"
                               rows="6">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="Subjects">
                    <div
                        *ngFor="let subjectCntrl of getSubjectsControls(); let i = index"
                        [formGroupName]="i">
                        <div class="row">
                            <input type="checkbox"
                                   class="form-control col-3"
                                   formControlName="name"
                                   id="subject{{i}}"
                                   (click)="onSelectSubject($event, subjectList[i])"> 
                            <label for="subject{{i}}"
                                   class="col-8">{{subjectList[i].name}}</label>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </form>
    </div>
</div>
